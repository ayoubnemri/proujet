<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateTotal() {
            var price = parseFloat(document.getElementById('price').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var total = price * quantity;
            document.getElementById('total').innerHTML = "Total Price: $" + total.toFixed(2);
        }
    </script>
</head>
<body>
    <!-- Include navigation -->
    <!-- Assuming nav.html contains your navigation menu -->
    <!-- Replace the comment with the content of nav.html -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content of the payment page -->
    <section class="payment-form">
        <h1>Enter Your Payment Information</h1>
        <form action="#" method="POST">
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <label for="price">Price per Item:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" oninput="calculateTotal()" required>
            <div id="total"></div>
            <button type="submit">Submit Payment</button>
        </form>
    </section>
</body>
</html>
